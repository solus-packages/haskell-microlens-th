name       : haskell-microlens-th
version    : 0.4.2.1
release    : 2
source     :
    - https://hackage.haskell.org/package/microlens-th-0.4.2.1/microlens-th-0.4.2.1.tar.gz : ec57108e9ab54c085dd316b60ac156e6624078a46682a60ed2462005cae4fc42
license    : BSD-3-Clause
component  : programming.haskell
summary    : This package lets you automatically generate lenses for data types; code was extracted from the lens package, and therefore generated lenses are fully compatible with ones generated by lens
    (and can be used both from lens and microlens).
description: "This package lets you automatically generate lenses for data types; code was extracted from the lens package, and therefore generated lenses are fully compatible with ones generated by lens\
    \ (and can be used both from lens and microlens). \n"
builddeps  :
    - haskell-cabal-install
    - haskell-microlens
    - haskell-th-abstraction
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
