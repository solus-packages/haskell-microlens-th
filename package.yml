name       : haskell-microlens-th
version    : 0.4.3.4
release    : 3
source     :
    - https://hackage.haskell.org/package/microlens-th-0.4.3.4/microlens-th-0.4.3.4.tar.gz : e95040257279155d5a8f537313138216d28f6f7056a1257c60cc0382c2ef9121
license    : BSD-3-Clause
component  : programming.haskell
summary    : This package lets you automatically generate lenses for data types; code was extracted from the lens package, and therefore generated lenses are fully compatible with ones generated by lens (and can be used both from lens and microlens).
description: |
    This package lets you automatically generate lenses for data types; code was extracted from the lens package, and therefore generated lenses are fully compatible with ones generated by lens (and can be used both from lens and microlens).
builddeps  :
    - haskell-cabal-install
    - haskell-microlens-devel
    - haskell-th-abstraction-devel
rundeps    :
    - devel:
        - haskell-microlens-devel
        - haskell-th-abstraction-devel
networking : yes
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
