name       : haskell-microlens-th
version    : 0.4.1.1
release    : 1
source     :
    - http://hackage.haskell.org/package/microlens-th-0.4.1.1/microlens-th-0.4.1.1.tar.gz : 5b1a400db8577805d80fb83963ef2a41cf43023b38300fdeaacb01a4fb526a7b
